<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        p {
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <p id="pre1">กรุณาเปิดใน mobile browser</p>
    <p id="pre2">กรุณาเปิดใน LINE application</p>
    <p id="loading" aria-busy="true"></p>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const pre1 = document.getElementById("pre1");
        const pre2 = document.getElementById("pre2");
        const loading = document.getElementById("loading");
        let idToken = "";

        const logInLIFF = async () => {
            await liff.init({ liffId: "2007511559-yMnLXN2D" });
            if (liff.isLoggedIn()) {
                loading.style.display = "block";
                idToken = await liff.getIDToken();
                window.location.replace("https://tally.so/r/w4yvGY?token=" + idToken);
            } else {
                liff.login();
            }
        }

        if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            pre1.style.display = "block";
        } else {
            if (!liff.isInClient()) {
                pre2.style.display = "block";
            } else {
                logInLIFF();
            }
        }

    </script>
</body>

</html>
