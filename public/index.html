<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>welcome to index.html</h1>
    <h1 id="h"></h1>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let idToken = "";
        let h = document.getElementById("h");
        const main = async () => {
            await liff.init({ liffId: "2007211330-ELD8XqmV" });
            if (liff.isLoggedIn()) {
                idToken = await liff.getIDToken();
                h.innerText  = idToken;
            } else {
                liff.login();
            }
        }
        main();
    </script>
</body>

</html>
